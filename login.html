<script type="module">
import { guardarLocal, obtenerLocal } from './js/db.js';
import { sincronizarTodos } from './js/sync.js';

document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const email = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch('https://backend-12-4.onrender.com/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || 'Error al iniciar sesión');
      return;
    }

    // Guardar token seguro
    if (data.token) sessionStorage.setItem('token', data.token);

    // Guardar info usuario en IndexedDB
    await guardarLocal('usuario', {
      email,
      rol: data.rol || 'user',
      sucursalId: data.sucursalId || 'desconocida',
      loginTime: Date.now(),
    });

    if (navigator.onLine) sincronizarTodos();

    // Redirigir según rol
    if (data.rol === 'admin' || data.sucursalId.toLowerCase().includes('casa matriz')) {
      window.location.href = 'admin/admin.html';
    } else {
      const sucursalHTML = data.sucursalId.trim().toLowerCase().replace(/\s+/g, '-');
      window.location.href = `sucursales/${sucursalHTML}.html`;
    }

  } catch (error) {
    console.error('Error backend:', error);

    const usuarioOffline = await obtenerLocal('usuario');
    if (usuarioOffline.length) {
      alert('Servidor inaccesible. Trabajando en modo offline.');
      const sucursalHTML = usuarioOffline[0].sucursalId.trim().toLowerCase().replace(/\s+/g, '-');
      window.location.href = `sucursales/${sucursalHTML}.html`;
    } else {
      alert('No se pudo conectar con el servidor y no hay datos locales.');
    }
  }
});
</script>
